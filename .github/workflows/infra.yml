name: Deploy Infrastructure

on:
  workflow_call:      

    secrets:
      azure_credentials:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.azure_credentials}}
          enable-AzPSSession: true
      
      - name: Check resource group
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Get-AzResourceGroup -Name "pipeline-demo" -ErrorVariable notPresent -ErrorAction SilentlyContinue
            if ($notPresent)
            {
                echo "Resource Group Exists"
            }
            else
            {
                echo "Resource Group does not Exists"
            }
          azPSVersion: "latest"

      - name: Check resource group
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Get-AzResourceGroup -Name "pipeline-demo" -ErrorVariable notPresent -ErrorAction SilentlyContinue
            if ($notPresent)
            {
                echo "Resource Group Exists"
            }
            else
            {
                echo "Resource Group does not Exists"
            }
          azPSVersion: "latest"

